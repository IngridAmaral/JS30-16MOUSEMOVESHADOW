<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS30-16</title>
</head>
<body>

  <div class="hero">
    <h1 contenteditable>ðŸ”¥WOAH!</h1>
  </div>

  <style>
  html {
    color: black;
    font-family: sans-serif;
  }

  body {
    margin: 0;
  }

  .hero {
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    color: black;
  }

  h1 {
    text-shadow: 10px 10px 0 rgba(0,0,0,1);
    font-size: 100px;
  }
  </style>

<script>
    const hero = document.querySelector('.hero');
    const text = document.querySelector('h1');
    const walk = 25;

    function shadow(e) {
        //const width = hero.offsetWidth;
        //const height = hero.offsetHeight;
        //same as the above
        const {offsetWidth: width, offsetHeight: height} = hero;
        let {offsetX: x, offsetY: y} = e;
        //console.log(x, y) logs the offsets and if you are hovering a child element it wil start from zero so this must be prevented

        if (this !== e.target) { //this = hero it won't change  &  e.target = can be the hero or it's child, so we must sum the values when e.target it's not hero
            x = x + e.target.offsetLeft;
            y = y + e.target.offsetTop;
        }

        const walkX = Math.round((x / width * walk) - (walk / 2)); //(offsetX / hero.offsetWidth * 100) - (100 / 2)
        const walkY = Math.round((y / height * walk) - (walk / 2));

        text.style.textShadow = `${walkX}px ${walkY}px 0 gray`;
    }

    hero.addEventListener('mousemove', shadow);

</script>
</body>
</html>
